<!DOCTYPE html>
<html>
<head>
  {% load static %}
	<title>Ecom</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand">Ecom</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link">Store <span class="sr-only">(current)</span></a>
	      </li>
	 
	    </ul>
      <div style="margin-right: 20px;">
        <img id="cart-icon" style="width: 38px; vertical-align: middle;" src="{% static 'images/cart.png' %}">
        <p id="cart-total" style="display: inline-block; vertical-align: top;color:darkgrey;">0</p>
    </div>
	    <div class="form-inline my-2 my-lg-0">
            <button class="btn btn-warning"  onclick="showLogin()"> Login </button>
            <div id="show">
              {% block login %}
              {% endblock %}
            </div>
            
	    </div>
	  </div>
	</nav>

  <div class="container">
    <br>
    {% block content %}
    {% endblock %}
  </div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
  <script src="{% static 'js/cart.js' %}"></script>
</body>
</html>

<script>

    sessionStorage.clear();
    // fetch_data();
    function showLogin() {
        const e = document.getElementById('show');
        console.log("clicked")
        e.style.display = (e.style.display === "none" || e.style.display === "") ? "block" : "none";
    }

    async function fetch_data() {
        try {
            const response = await fetch('/api/customer');
            const data = await response.json();
            console.log(data);
        }
        catch (error) {
            // Catch any errors that might occur
            console.error('Error fetching data:', error);
        }
    }

    
</script>
